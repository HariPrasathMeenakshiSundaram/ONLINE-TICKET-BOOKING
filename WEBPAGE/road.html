<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUS TRAVEL </title>
    <link rel="stylesheet" href="./road.css">
    <link rel="icon" type="png" href="./roadicon.png">
    <link rel="html" href="./buspayment.html">

</head>
<body>
    <div class="container">
        <marquee behavior="scroll" direction="left"><h1>BUS TICKET BOOKING!!!</h1></marquee>
        <form action="#" method="post">
            <!-- <div class="name">
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name" required>
            </div> -->
            <div class="email">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class ="phoneno">
                <label for="phoneno">PHONE NO:</label>
                <input type="text" name="phone" id="phoneno" pattern="[6-9]{1}[0-9]{9}" required>
            </div>
            <div class="date">
                <label for="date">TRAVEL DATE:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="start">
                <label for="start">START:</label>
                <select id="start" name="start" required>
                    <option value="city1">EGMORE</option>
                    <option value="city2">KOYEMBEDU</option>
                    <option value="city3">TAMBARAM</option>
                </select>
            </div>
            <div class="stop">
                <label for="destination">DESTINATION:</label>
                <select id="destination" name="destination" required>
                    <option value="city1">MADURAI</option>
                    <option value="city2">THIRUNELVELI</option>
                    <option value="city3">NAGERCOIL</option>
                </select>
            </div>
            <div class="no-of-persons">
                <label for="no-of-persons">NO-OF-PERSONS:</label>
                <input type="text" name="no-of-persons" id="no-of-persons" pattern="[0-9]{1}">
            </div>
            <div class="traveldetails">
                <label for="travel">TRAVELLER DETAILS:</label></div>   
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">AGE:</label>
                <input type="text" name="age" id="age">
                <label for="Gender">GENDER:</label>
                <input type="radio" name="gender" id="gender"> MALE
                <input type="radio" name="gender" id="gender"> FEMALE
                <center>
                    
                    <marquee behavior="scroll" direction="left"><h4>while submit it go for payment option!!!</h4></marquee>
                    <button type="Button"><a href="./paymentoption.html">SUBMIT</a></button>
                    <!-- <button type="button"><a href="./end.html"> SUBMIT</a></button> -->
                    
                </div></center>
            
        </form>
    </div>
</body>
</html>
